db: "sink.jsonl"

reviewer: mailto:user@example.com

# Either uri or url can be used
# Both json and yaml work
labels:
  acute_tox:
    uri: https://raw.githubusercontent.com/insilica/rs-srvc/master/test-resources/label-defs/acute_tox.yaml
  eye_irrit:
    url: https://raw.githubusercontent.com/insilica/rs-srvc/master/test-resources/label-defs/eye_irrit.json
  substance:
    url: https://raw.githubusercontent.com/insilica/rs-srvc/master/test-resources/label-defs/substance.yaml

flows:
  label:
    steps:
      - run_embedded: "generator-file docs.jsonl"

      - run_embedded: "remove-reviewed"

      - run_embedded: "label"
        labels:
          - acute_tox
          - eye_irrit
          - substance
